<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
            font-size: 18px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 18px;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #2575fc;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #1e4f91;
        }
        button:active {
            transform: scale(0.98);
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        .error {
            color: #ff0000;
            font-weight: bold;
        }
        .result strong {
            color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="weight">Peso (kg):</label>
        <input type="number" id="weight" step="0.1" placeholder="Digite seu peso" required>

        <label for="height">Altura (m):</label>
        <input type="number" id="height" step="0.01" placeholder="Digite sua altura" required>

        <button onclick="calculateIMC()">Calcular IMC</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateIMC() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const resultElement = document.getElementById('result');

            if (isNaN(weight) || isNaN(height) || height <= 0 || weight <= 0) {
                resultElement.innerHTML = '<span class="error">Por favor, insira valores válidos.</span>';
                return;
            }

            const imc = weight / (height * height);
            let category = '';

            if (imc < 18.5) {
                category = 'Abaixo do peso';
            } else if (imc < 24.9) {
                category = 'Peso normal';
            } else if (imc < 29.9) {
                category = 'Sobrepeso';
            } else {
                category = 'Obesidade';
            }

            resultElement.innerHTML = `Seu IMC é <strong>${imc.toFixed(2)}</strong> (${category})`;
        }
    </script>
</body>
</html>
